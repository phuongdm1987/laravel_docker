[program:moderation-tool-scheduler]
process_name=%(program_name)s_%(process_num)02d
command=/bin/sh -c "while [ true ]; do (php /var/www/qc-moderation-tool/artisan schedule:run --verbose --no-interaction &); sleep 60; done"
autostart=true
autorestart=true
numprocs=1
user=www-data
redirect_stderr=true
stdout_logfile=/var/www/qc-moderation-tool/storage/logs/schedule/schedule.out.log
stderr_logfile=/var/www/qc-moderation-tool/storage/logs/schedule/schedule.error.log